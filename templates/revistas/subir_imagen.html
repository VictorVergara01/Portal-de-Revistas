{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Subir Imagen de Portada</h2>
    <p>Revista: {{ revista.name }}</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Subir Imagen</button>
        <a href="{% url 'detalle-revista' revista.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
